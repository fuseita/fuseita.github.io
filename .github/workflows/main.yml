name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 載入 Git 檔案 🛎️
        uses: actions/checkout@v2.3.1

      - name: 安裝 Node.js 套件 🔧
        run: npm install

      - name: 建置 build 資料夾 🔨
        run: npm run build

      - name: 上傳 build 資料夾 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: build
